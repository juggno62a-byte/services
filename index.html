<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sultan Services | Global Guest Posting Authority</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #FFD700; --dark: #080808; --card-bg: #121212; --text: #f0f0f0; }
        body { font-family: 'Poppins', sans-serif; margin: 0; background: var(--dark); color: var(--text); scroll-behavior: smooth; }
        
        header { 
            background: rgba(0,0,0,0.95); 
            padding: 15px 8%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 2px solid var(--gold);
        }

        .logo-box {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        .logo-s {
            background: var(--gold);
            color: #000;
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: 900;
            font-size: 24px;
            font-family: 'Montserrat';
        }
        .logo-text { line-height: 1; }
        .logo-text b { display: block; font-size: 22px; color: var(--gold); letter-spacing: 1px; }
        .logo-text span { font-size: 12px; color: #fff; letter-spacing: 3px; text-transform: uppercase; }

        nav a { color: #fff; text-decoration: none; margin-left: 20px; font-size: 13px; font-weight: 600; text-transform: uppercase; }
        nav a:hover { color: var(--gold); }

        .hero { height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=1350&q=80'); background-size: cover; padding: 0 10%; }
        .hero h1 { font-family: 'Montserrat', sans-serif; font-size: 3rem; color: var(--gold); margin-bottom: 10px; }

        .section { padding: 60px 8%; }
        .section-title { text-align: center; margin-bottom: 40px; font-size: 2rem; color: var(--gold); }

        .contact-container { background: var(--card-bg); padding: 40px; border-radius: 15px; border: 1px solid #222; max-width: 800px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; color: var(--gold); margin-bottom: 5px; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 5px; box-sizing: border-box; }
        .btn-send { background: var(--gold); color: #000; padding: 15px; border: none; width: 100%; font-weight: bold; cursor: pointer; border-radius: 5px; font-size: 16px; }

        .wa-button { position: fixed; bottom: 30px; right: 30px; background: #25d366; color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; text-decoration: none; font-size: 30px; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

    <nav>

</header>

<div class="hero" id="home">

    <p>Premium Guest Posting Services for Global Brands</p>
</div>

<section class="section" id="contact">
    <h2 class="section-title">Get a Custom Quote</h2>
    <div class="contact-container">
        <form action="https://formspree.io/f/xvgzlowy" method="POST">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn-send">SEND MESSAGE</button>
        </form>
    </div>
</section>

<a href="https://wa.me/923066572333" class="wa-button" target="_blank">W</a>

</html>
